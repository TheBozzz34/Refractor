
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Build
      - name: build 
        run: mvn package -Dmaven.test.skip=true
        
      # Test
      - name: test
        run: mvn test
        
      # Download ProGuard
      - name: download
        run: wget https://github.com/Guardsquare/proguard/releases/download/v7.1.1/proguard-7.1.1.zip 
        
      # unzip
      - name: unzip
        run: unzip proguard-7.1.1.zip
      
        
      # Obfusicate  
      - name: Obfuse
        run: cd proguard-7.1.1/lib | java -jar proguard.jar @config.pro

      # Install jfrog
      - name: Install jFrog CLI
        run: curl -fL https://getcli.jfrog.io | sh
        # Add Jfrog config
      - name: Add jfrog config
        run: ./jfrog config add refractor --url ${{ secrets.URL }} --user ${{ secrets.USER }} --password ${{ secrets.PASS }} --interactive=false
        # Upload to Jfrog
      - name: Publish
        run: ./jfrog rt u "*/*.jar" refractor --build-name=Refractor --build-number=101 --flat=false
